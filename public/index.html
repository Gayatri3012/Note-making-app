<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f1f1f1;
            flex-direction: column;
            text-align: center;
        }
        
        .spinner {
            border: 8px solid #d2d2d2; 
            border-top: 8px solid #3498db; 
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loader-text {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="spinner"></div>
    <div class="loader-text">
        The app is hosted on Render and goes idle after 15 minutes of inactivity. <br>
        It might take a minute to load while it's waking up. <br>
        Please bear with us and thank you for your patience!
    </div> 

    <script>
        setTimeout(function() {
            window.location.href = '/home';  
        }, 5000);  
    </script>
</body>
</html>
